<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDoList_ImYeJi</title>
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- reset css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="./main.css">
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/2e36fe72c3.js" crossorigin="anonymous"></script>
  <!-- sortablejs -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
  <script defer type="module" src="./main.js"></script>
</head>
<body>
  <section class="section-center">
    <form class="todo-form">
      <p class="todo-alert"></p>
      <h3>To Do List</h3>
      <div class="todoform-control">
        <input type="text" class="todo" placeholder="Add a Todo..">
        <select class="form-select" aria-label="Default select example">
          <option value="all">All</option>
          <option value="done">Done</option>
          <option value="yet">Yet</option>
        </select>
        <button type="submit" class="submit-btn">submit</button>
      </div>
    </form>
    <div class="d-flex justify-content-center">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <div class="todocontainer">
      <div class="list"></div>
      <button type="button" class="clear-btn">delete all lists</button>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
